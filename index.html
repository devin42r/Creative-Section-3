<!DOCTYPE html>
<html ng-app="EmailApp">

    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header class="header" role="banner">
            <div class="header__text">
                <p>AngularJS Mail by Preston and Devin after <a href="https://www.youtube.com/watch?v=oZj29qOx5A8">Thinkful.com</a></p>
            </div>
        </header>
        <main class="main" role="main">
            <div class="wrapper">
                <div ng-view></div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.2/angular-sanitize.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/inboxC.js"></script>
        <script src="js/controllers/emailC.js"></script>
        <script src="js/factories/InboxFact.js"></script>
        <script src="js/directive/inboxD.js"></script>

        <script src="js/factories/emailF.js"></script>
        <script src="js/directive/emailD.js"></script>


    </body>

</html>
